<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    caption {
      background-color: rgb(73, 98, 189);
      color: white;
    }
    table {
      border-color: azure;
    }
  </style>
  <body>
    <table border="" width="500px">
      <caption>
        Zaman Çizelgesi
      </caption>
      <tbody>
        <tr style="background-color: #cdd4ea">
          <th>Günler</th>
          <th></th>
          <th>Salı</th>
          <th>Ptesi</th>
          <th>Çars</th>
          <th>Perş</th>
          <th>Cuma</th>
        </tr>
        <tr style="background-color: #e9eaf5">
          <td rowspan="5" align="left">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr style="background-color: #cdd4ea">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr style="background-color: #e9eaf5">
          <td colspan="6" align="center">DİNLENME</td>
        </tr>
        <tr style="background-color: #cdd4ea">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr style="background-color: #e9eaf5">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
